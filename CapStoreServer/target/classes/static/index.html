<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Messages</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/main.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div id="main-content" class="container">
		<div class="row" align="center" id="sendMessageDiv">
			<button id="sendMessageButton" class="btn btn-primary" type="submit"
				onClick="openChat()">Send Message</button>
		</div>
		<div class="row" align="center" id="conversation">
			<div class="col-md-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th id="receiverName"></th>
						</tr>
					</thead>
					<tbody id="conversationBody">
					</tbody>
				</table>
			</div>
		</div>
		<div class="row" align="center" id="textMessageDiv">
			<form class="form-inline">
				<div class="form-group">
					<input type="text" id="message" class="form-control"
						placeholder="Type here...">
				</div>
				<button id="sendMessage" class="btn btn-default" type="submit">Send</button>
			</form>
		</div>
	</div>
</body>
</html>
